name: Daily Stock Check

on:
  schedule:
    # UTC時間で記述 (JST-9時間)
    - cron: '5 3 * * *'   # JST 12:05
    - cron: '0 8 * * *'   # JST 17:00
  workflow_dispatch:      # 手動実行ボタン

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run script
      env:
        # main.py の仕様に合わせて JSON入りのSecret 1つだけを渡す
        APP_SECRETS: ${{ secrets.APP_SECRETS }}
      run: python main.py
